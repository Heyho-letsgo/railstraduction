<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projet Web Love</title>
    <link href='css/bootstrap.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/animate.css">
    <link href="css/font-awesome.css" rel="stylesheet" />

</head>
<body>
<div id="includedContent"></div>
<div class="container">
    <h1 class="animated bounceInRight">Example</h1>

    <div class="jumbotron">
        <h1>En cours de dev!</h1>

        <p>...</p>

        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Ouvrir Modal
        </button>

        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">En dev !!!</h4>
                    </div>
                    <div class="modal-body">
                        <p>Je vous dis que c'est en dev.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h1 class="animated bounceInRight">Example</h1>
</div>
<!-- jQuery -->
<script src="js/jquery-1.11.3.js"></script>
<script>
    $(document).ready(function () {
        $("#includedContent").load("nav.html");
    });
</script>

<!-- Bootstrap JavaScript -->

<script src="js/bootstrap.min.js"></script>

</body>
</html>
